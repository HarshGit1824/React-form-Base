<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React From Base</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/hack.min.css"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Update Font -->
    <style>
      body {
        font-family: "Hack", monospace;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- Add React -->
    <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <!-- Add ReactDOM -->
    <script src="https://www.unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <!-- Add Babel -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <!-- Custom Script -->
    <script type="text/babel">
      const rootEl = document.querySelector("#app");
      const root = ReactDOM.createRoot(rootEl);
      function Header({ children }) {
        return (
          <header className="bg-zinc-500 px-8 py-6">
            <h1 className="text-2xl font-semibold">{children}</h1>
          </header>
        );
      }

      function Counter() {
        let [counter, setCounter] = React.useState(0);
        return (
            <React.Fragment>
            <div className="flex text-6xl border border-zinc-600 w-fit p-2 gap-3 rounded-lg mb-3 my-3">
              <button
                className="bg-blue-300 rounded-sm"
                onClick={() => setCounter((preVal) => preVal - 1)}
              >
                -
              </button>
              <p>{counter}</p>
              <button
                className="bg-blue-300 rounded-sm"
                onClick={() => setCounter((preVal) => preVal + 1)}
              >
                +
              </button>
            </div>
            <Grid limit={counter} />
          </React.Fragment>
        );
      }

      function Grid({limit = 0}) {
        const data = [
          {
            id: 1,
            name: "React",
            description: "A JavaScript library for building user interfaces",
          },
          {
            id: 2,
            name: "Angular",
            description:
              "A TypeScript-based open-source front-end web framework",
          },
          {
            id: 3,
            name: "Vue",
            description:
              "A progressive JavaScript framework for building user interfaces",
          },
          {
            id: 4,
            name: "Svelte",
            description: "A compiler for building user interfaces",
          },
        ];

        const cards = [];
        for (let i = 0; i < data.length; i++) {
          const currentObj = data[i];
          cards.push();
        }
        return (
          <div className="flex flex-wrap gap-4">
            {data.slice(0, limit < 0 ? 0 : limit).map((currentObj) => {
              return (
                <div
                  key={currentObj.id}
                  className="border border-zinc-800 rounded-lg p-4 w-48"
                >
                  <h2 className="text-2xl font-bold mb-2">{currentObj.name}</h2>
                  <p>{currentObj.description}</p>
                </div>
              );
            })}
          </div>
          //   <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden my-4">
          //     <img
          //       class="w-full h-48 object-cover"
          //       src="https://via.placeholder.com/150"
          //       alt="Card Image"
          //     />
          //     <div class="p-4">
          //       <h2 class="text-2xl font-semibold text-gray-800">Card Title</h2>
          //       <p class="mt-2 text-gray-600">
          //         This is a description of the card. It gives more details about
          //         the content displayed above.
          //       </p>
          //       <div class="mt-4">
          //         <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
          //           Learn More
          //         </button>
          //       </div>
          //     </div>
          //   </div>
        );
      }

      function Main() {
        return (
          <main className="px-8 py-6 container">
            <h2 className="text-xl font-bold mb-3">Why? ðŸ¤”</h2>
            <p>
              React from base is a project that uses React without any other
              libraries or build tools. In-fact, it doesn't even have any{" "}
              <code className="font-monospace bg-zinc-300 rounded p-1">
                package.json
              </code>
            </p>
            <Counter />
            <Grid/>
          </main>
        );
      }
      root.render(
        <React.Fragment>
          <Header>
            This is some text that we can use!
            <span style={{ color: "red" }}>Text</span>
          </Header>
          <Main />
        </React.Fragment>
      );
    </script>
  </body>
</html>
